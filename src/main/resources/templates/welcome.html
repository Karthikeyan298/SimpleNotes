<html>
<head>
<title>Home Page</title>
</head>
<body>
	<style>
body {
	background: #76b852; /* fallback for old browsers */
	background: -webkit-linear-gradient(right, #76b852, #8DC26F);
	background: -moz-linear-gradient(right, #76b852, #8DC26F);
	background: -o-linear-gradient(right, #76b852, #8DC26F);
	background: linear-gradient(to left, #76b852, #8DC26F);
	font-family: "Roboto", sans-serif;
	-webkit-font-smoothing: antialiased;
	-moz-osx-font-smoothing: grayscale;
}
</style>
	<center>
		<div align="right">
			<a href="/logout"><img src="/images/logout.jpeg" height="50"
				width="50"></img></a>
		</div>
		<div
			style="background-color: white; width: 40%; height: 60%; border-radius: 10px"
			align="center">
			<h1>Hello !</h1>
			<p>
				Welcome <span th:text="${username}"></span>
			</p>
			<table>
			<tr><td><h2>
				<p align="left">Note:</p>
			</h2></td></tr>
				<form action="/notes/create" name="newNote" id="newNote"
					method="post">
					<tr>
						<td>Title:</td>
						<td><input type="text" name="title"></td>
					</tr>
					<tr>
						<td>Description:</td>
						<td><textarea rows="4" cols="50" type="text"
								name="description"></textarea></td>
					</tr>
					<tr align="left">
						<td></td>
						<td align="left"><input type="submit" value="Create"></td>
					</tr>
					<tr>
						<td height="40%"></td>
					</tr>
				</form>
			</table>
			<p>
				<strong><span th:text="${error}"></span></strong>
			</p>
		</div>
	</center>
	<p>
	<h2>
		<strong>Old Notes:</strong>
	</h2>
	</p>
	<table border=1>
		<tr bgcolor="#b3b3b3">
			<td><strong>Title</strong></td>
			<td width="50%"><strong>Description</strong></td>
			<td><strong>Created Time</strong></td>
			<td><strong>Updated Time</strong></td>
			<td><strong>Options</strong></td>
		</tr>
		<tr>
		<tr th:each="note: ${notes}">
			<form action="#" th:action="@{/notes/update/{id}(id=${note.id})}"
				method="post">
				<td><input type="text" th:value="${note.title}" name=title
					style="height: 50"></td>
				<td><textarea type="text" th:text="${note.description}"
						name=description rows="3" cols="70"></textarea></td>
				<td th:text="${note.createdAt}" />
				<td th:text="${note.updatedAt}" />
				<td><input type="submit" value="Edit"> <input
					th:formaction="@{/notes/delete/{id}(id=${note.id})}" type="submit"
					value="Delete"></td>
			</form>
		</tr>
	</table>
	</div>
</body>
</html>
